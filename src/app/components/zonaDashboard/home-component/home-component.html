<section class="bg-dark text-light py-5 text-center">
  <div class="container">
    <h2 class="fw-bold mb-4">Start investing in cryptocurrencies now!</h2>
    <a href="#" class="btn btn-warning px-4 py-2 fw-semibold">Sign up now</a>
  </div>
</section>

<section class="bg-dark text-white py-4">
  <div class="container">
    <h4 class="mb-4 fw-bold">Full list of cryptocurrencies</h4>
    <div class="row row-cols-1 row-cols-md-2 g-3">
      @for (coin of coins(); track coin.id; let i = $index) {
        <div class="col">
          <a [routerLink]="['/Dashboard/crypto', coin.id]" class="text-decoration-none">
            <div class="d-flex align-items-center p-3 bg-secondary rounded shadow-sm">
              <div class="me-3 fw-bold text-warning">{{ i + 1 }}</div>
              <img [src]="coin.image" [alt]="coin.name" class="me-3" style="width: 32px; height: 32px;" />
              <div>
                <div class="fw-semibold">{{ coin.name }}</div>
                <div class="text-uppercase text-light small">{{ coin.symbol }}</div>
              </div>
            </div>
          </a>

        </div>
      }
    </div>
  </div>
</section>

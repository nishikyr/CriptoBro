<!-- registration.component.html -->
<div class="d-flex justify-content-center align-items-center bg-dark text-white vh-100 vw-100">
  <div class="card p-4 border-0 rounded-4 bg-custom shadow-lg" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-3">
      <img src="./images/logo-criptoBro.png" alt="CriptoBro" style="width: 100px;">
      <h4 class="mt-3 fw-bold">Welcome to CriptoBro</h4>
    </div>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Your email or phone number</label>
        <input type="text" class="form-control bg-dark text-white border-warning" id="email" placeholder="E-mail/Phone (no country code)">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms">
        <label class="form-check-label" for="terms">
          By creating an account, I agree to CriptoBro's
          <a href="#" class="text-warning text-decoration-none">Terms of Use</a> and
          <a href="#" class="text-warning text-decoration-none">Privacy Policy</a>.
        </label>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-warning fw-bold">Next</button>
      </div>
    </form>

    <div class="text-center my-2">or</div>

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-outline-light"><i class="bi bi-google me-2"></i> Continue with Google</button>
      <button class="btn btn-outline-light"><i class="bi bi-apple me-2"></i> Continue with Apple</button>
      <button class="btn btn-outline-light"><i class="bi bi-telegram me-2"></i> Continue with Telegram</button>
    </div>

    <div class="text-center">
      <a href="#" class="text-warning text-decoration-none small">Register as a business</a>
      <span class="text-muted mx-1">or</span>
      <a href="#" class="text-warning text-decoration-none small">Sign In</a>
    </div>
  </div>
</div>

<!-- verify-code.component.html -->
<div class="d-flex justify-content-center align-items-center bg-dark text-white vh-100 vw-100">
  <div class="card p-4 border-0 rounded-4 bg-custom shadow-lg" style="max-width: 420px; width: 100%; height: 55%;">
    <div class="text-center mb-4 d-flex align-items-center">
      <img src="./images/logo-criptoBro.png" alt="CriptoBro" style="width: 100px;">
      <h1 class="text-center text-warning">CRIPTOBRO</h1>
    </div>

    <h4 class="fw-bold text-center mb-2">Verify your email</h4>
    <p class="text-center mb-4">
      A 6-digit code has been sent to <strong>youremail.com</strong>. Please enter it within the next 30 minutes.
    </p>

    <form>
      <div class="mb-3">
        <label for="code" class="form-label text-white">Verification code</label>
        <input type="text" id="code" class="form-control bg-dark text-white border-warning" placeholder="Enter code">
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-warning fw-bold">Next</button>
      </div>
    </form>

    <div class="text-center">
      <a href="#" class="text-warning text-decoration-none small">Didn't receive a code?</a>
    </div>
  </div>
</div>
